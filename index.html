<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://insightsmachine.com.br/assets/css/bootstrap.min.css">
   
   <link data-theme="white"  rel="stylesheet" href="css/white-mode.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Dashboard</title>
</head>
<body>
   <header class="header">
      <div class="logo">
         <img src="https://insightsmachine.com.br/assets/img/logo-header.png" alt="">
      </div>

      <div class="btn-toggle">
         <i class="fas fa-bars" btn-toggle-sidebar></i>
      </div>

      <div class="right-box">
         <span id="user-email">andre.moura@insightsmachine.com.br</span>

         <div class="notifications-box">
            <i class="far fa-bell"></i>
            <span id="count-notification">5</span>
         </div>

         <i class="fas fa-cog" id="btn-config"></i>
         
      </div>
   </header>

   <div id="bg"></div>

   <main>
      <aside class="sidebar">
         <div class="btn-toggle" id="btn-toggle" btn-toggle-sidebar>
            <img src="https://insightsmachine.com.br/assets/img/logo-header.png" alt="">
            <i class="fas fa-bars" id="btn-toggle-icon"></i>
         </div>
         <ul>
            <li>
               <a href="#">
                  <span>Cadastro</span>
                  <i class="fas fa-plus"></i>
               </a>
            </li>
            <li>
               <a href="#" id="navbar-dropdown">
                  <span>Financeiro</span>
                  <i class="fas fa-hand-holding-usd"></i>
               </a>
            </li>
               <li class="hidden-navbar-item" financeiro>
                  <a href="#">
                     <span>Overview Financeiro</span>
                     <i class="fas fa-times"></i>
                  </a>
               </li>
               <li class="hidden-navbar-item" financeiro>
                  <a href="#">
                     <span>Overview Financeiro</span>
                     <i class="fas fa-times"></i>
                  </a>
               </li>
            <li>
               <a href="#">
                  <span>Bater ponto</span>
                  <i class="fas fa-check"></i>
               </a>
            </li>
            <li>
               <a href="#">
                  <span>Relatório de Pontos</span>
                  <i class="far fa-calendar-alt"></i>
               </a>
            </li>
            <li>
               <a href="#">
                  <span>Suas Anotações</span>
                  <i class="fas fa-pencil-alt"></i>
               </a>
            </li>
            <li>
               <a href="#">
                  <span>Dashboards</span>
                  <i class="fas fa-chart-line"></i>
               </a>
            </li>
            <li>
               <a href="#">
                  <span>Logout</span>
                  <i class="fas fa-sign-out-alt"></i>
               </a>
            </li>
         </ul>
      </aside>

      <aside class="config-bar">
         <span id="close-config-bar">
            <i class="fas fa-times"></i>
         </span>
         <header>
            <h4>Suas Preferências</h4>
         </header>

         <ul>
            <li>
               <button id="btn-theme" class="switch-btn" clicked="false"></button>
               <span>Dark Mode</span>
            </li>
         </ul>
      </aside>
      <div class="content">
         content
      </div>
   </main>
   <script src="https://insightsmachine.com.br/assets/js/jquery.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
